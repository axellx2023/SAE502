              }
              h1 { color: #667eea; }
              .success { color: #28a745; font-weight: bold; }
          </style>
      </head>
      <body>
          <div class="container">
              <h1>üîí Service Interne Prot√©g√©</h1>
              <p class="success">‚úÖ Vous √™tes connect√© via le VPN WireGuard</p>
              <p>Ce service n'est accessible que depuis le r√©seau VPN.</p>
              <p><strong>Votre IP VPN:</strong> {{ ansible_default_ipv4.address }}</p>
          </div>
      </body>
      </html>
    dest: "{{ nginx_web_root }}/index.html"
    owner: root
    group: root
    mode: '0644'
  tags:
    - nginx
    - config

- name: Cr√©er le fichier docker-compose pour Nginx
  template:
    src: docker-compose-nginx.yml.j2
    dest: "{{ webui_storage_path }}/docker-compose-nginx.yml"
    owner: root
    group: root
    mode: '0644'
  tags:
    - nginx
    - config

- name: Cr√©er la configuration Nginx
  template:
    src: nginx.conf.j2
    dest: "{{ webui_storage_path }}/nginx.conf"
    owner: root
    group: root
    mode: '0644'
  tags:
    - nginx
    - config

- name: Note: Le conteneur Nginx interne est g√©r√© par le r√¥le docker via docker-compose.yml unifi√©
  ansible.builtin.debug:
    msg: "Le conteneur nginx-internal (port 8080) est d√©marr√© automatiquement par le r√¥le docker avec la stack unifi√©e."
  tags:
    - nginx
    - nginx-docker
    - info
