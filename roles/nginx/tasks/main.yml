                  background: #111827;
                  border: 1px solid #1f2937;
                  border-radius: 12px;
                  padding: 28px;
                  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
              }
              * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
              }
              body {
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  background: #0b1320;
                  color: #e6edf3;
                  min-height: 100vh;
                  padding: 24px;
              }
              h1 {
                  font-size: 1.8em;
                  margin-bottom: 16px;
                  color: #7dd3fc;
              }
              .badge {
                  display: inline-block;
                  background: #14532d;
                  color: #dcfce7;
                  padding: 6px 12px;
                  border-radius: 999px;
                  font-weight: bold;
                  margin-bottom: 16px;
                  font-size: 0.9em;
              }
              .section {
                  background: #0f172a;
                  border: 1px solid #1e293b;
                  border-radius: 8px;
                  padding: 16px;
                  margin-top: 16px;
              }
              .section h2 {
                  color: #93c5fd;
                  margin-bottom: 8px;
                  font-size: 1.2em;
              }
              p {
                  line-height: 1.6;
                  color: #cbd5f5;
                  margin-bottom: 8px;
              }
              ul {
                  margin-left: 20px;
                  margin-top: 8px;
              }
              li {
                  margin-bottom: 6px;
                  line-height: 1.5;
              }
              .footer {
                  margin-top: 18px;
                  font-size: 0.85em;
                  color: #94a3b8;
              }
          </style>
      </head>
      <body>
          <div class="container">
              <h1>Espace interne VPN - SAE502</h1>
              <div class="badge">Acces VPN requis (roles allowed/admin)</div>

              <div class="section">
                  <h2>Objectifs du projet</h2>
                  <p>Mettre en place un serveur VPN WireGuard fiable et securise, avec un acces segmente par roles.</p>
                  <ul>
                      <li>Connexion VPN stable pour les utilisateurs internes et distants.</li>
                      <li>Acces aux services internes selon les droits (allowed/admin).</li>
                      <li>Supervision et visualisation via Prometheus et Grafana.</li>
                  </ul>
              </div>

              <div class="section">
                  <h2>Compte rendu / fonctionnement de l'infrastructure</h2>
                  <p>Le deploiement est automatise par Ansible et orchestre par Docker.</p>
                  <ul>
                      <li>Un Nginx interne expose une page statique sur le port 8080.</li>
                      <li>Les services internes sont accessibles uniquement via le VPN.</li>
                      <li>Les regles UFW filtrent l'acces par role (restricted/allowed/admin).</li>
                      <li>Les outils de supervision sont isoles et controles par les ports autorises.</li>
                  </ul>
              </div>

              <div class="footer">
                  Acces reserve aux clients VPN autorises.
              </div>
          </div>
      </body>
      </html>
    dest: "{{ nginx_web_root }}/index.html"
    owner: root
    group: root
    mode: '0644'
  tags:
    - nginx
    - config

- name: Créer le répertoire pour la stack Nginx WebUI
  ansible.builtin.file:
    path: "{{ webui_storage_path }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - nginx
    - nginx-docker
    - config

- name: Créer le fichier docker-compose pour Nginx
  template:
    src: docker-compose-nginx.yml.j2
    dest: "{{ webui_storage_path }}/docker-compose-nginx.yml"
    owner: root
    group: root
    mode: '0644'
  tags:
    - nginx
    - nginx-docker
    - config

- name: Créer la configuration Nginx
  template:
    src: nginx.conf.j2
    dest: "{{ webui_storage_path }}/nginx.conf"
    owner: root
    group: root
    mode: '0644'
  tags:
    - nginx
    - nginx-docker
    - config

- name: Afficher note sur conteneur Nginx interne
  ansible.builtin.debug:
    msg: "Le conteneur nginx-internal (port 8080) est démarré automatiquement par le rôle docker avec la stack unifiée."
  tags:
    - nginx
    - nginx-docker
    - info
