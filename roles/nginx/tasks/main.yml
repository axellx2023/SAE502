---
# R√¥le Nginx - Service interne accessible uniquement via VPN + Reverse proxy avec Basic Auth
# ============================================================================
# SECTION 1 : Nginx sur l'h√¥te pour prot√©ger le WebUI avec Basic Auth
# ============================================================================
- name: Installer Nginx sur l'h√¥te
  ansible.builtin.apt:
    name:
      - nginx
      - apache2-utils  # Pour htpasswd
    state: present
    update_cache: yes
  tags:
    - nginx
    - nginx-host
    - install

- name: Cr√©er le r√©pertoire pour les fichiers d'authentification Nginx
  ansible.builtin.file:
    path: /etc/nginx
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - nginx
    - nginx-host
    - config

- name: V√©rifier si le fichier htpasswd existe
  ansible.builtin.stat:
    path: /etc/nginx/.wg_auth
  register: htpasswd_file
  tags:
    - nginx
    - nginx-host
    - config
    - auth

- name: Cr√©er le fichier htpasswd pour Basic Auth (utilisateur admin par d√©faut)
  ansible.builtin.command: htpasswd -b -c /etc/nginx/.wg_auth admin admin
  when: not htpasswd_file.stat.exists
  tags:
    - nginx
    - nginx-host
    - config
    - auth

- name: Ajouter l'utilisateur admin au fichier htpasswd si le fichier existe mais sans admin
  ansible.builtin.command: htpasswd -b /etc/nginx/.wg_auth admin admin
  when: htpasswd_file.stat.exists
  tags:
    - nginx
    - nginx-host
    - config
    - auth

- name: S√©curiser le fichier htpasswd
  ansible.builtin.file:
    path: /etc/nginx/.wg_auth
    owner: root
    group: www-data
    mode: '0640'
  tags:
    - nginx
    - nginx-host
    - config
    - auth

- name: Cr√©er la configuration Nginx pour le reverse-proxy WebUI
  ansible.builtin.template:
    src: wireguard-manager.conf.j2
    dest: /etc/nginx/sites-available/wireguard-manager
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx
  tags:
    - nginx
    - nginx-host
    - config

- name: Activer le site Nginx wireguard-manager
  ansible.builtin.file:
    src: /etc/nginx/sites-available/wireguard-manager
    dest: /etc/nginx/sites-enabled/wireguard-manager
    state: link
  tags:
    - nginx
    - nginx-host
    - config

- name: D√©sactiver le site par d√©faut Nginx si pr√©sent
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  tags:
    - nginx
    - nginx-host
    - config

- name: Valider la configuration Nginx
  ansible.builtin.command: nginx -t
  register: nginx_test
  changed_when: false
  failed_when: nginx_test.rc != 0
  tags:
    - nginx
    - nginx-host
    - config

- name: D√©marrer et activer Nginx
  ansible.builtin.systemd:
    name: nginx
    enabled: yes
    state: started
    daemon_reload: yes
  tags:
    - nginx
    - nginx-host
    - service

- name: Afficher les informations d'acc√®s au WebUI prot√©g√©
  ansible.builtin.debug:
    msg: |-
      ‚úÖ Nginx reverse-proxy configur√© avec Basic Auth
      
      Acc√®s WebUI prot√©g√© : http://{{ ansible_default_ipv4.address }}:80
      Authentification : admin / admin
      
      Note : Le port 5000 Flask reste accessible en localhost uniquement.
      Tous les acc√®s externes passent maintenant par Nginx sur le port 80 avec authentification.
      
      Pour ajouter un utilisateur :
        sudo htpasswd /etc/nginx/.wg_auth username
      
      Pour modifier le mot de passe :
        sudo htpasswd /etc/nginx/.wg_auth admin
  tags:
    - nginx
    - nginx-host
    - info

# ============================================================================
# SECTION 2 : Service interne Nginx (Docker) - Accessible uniquement via VPN
# ============================================================================
- name: Cr√©er le r√©pertoire web pour Nginx
  file:
    path: "{{ nginx_web_root }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - nginx
    - nginx-docker
    - config

- name: Cr√©er une page d'accueil pour le service interne
  copy:
    content: |
      <!DOCTYPE html>
      <html lang="fr">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Service Interne - VPN</title>
          <style>
              body {
                  font-family: Arial, sans-serif;
                  max-width: 800px;
                  margin: 50px auto;
