---
# R√¥le Nginx - Service interne accessible uniquement via VPN
- name: Cr√©er le r√©pertoire web pour Nginx
  file:
    path: "{{ nginx_web_root }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - nginx
    - config

- name: Cr√©er une page d'accueil pour le service interne
  copy:
    content: |
      <!DOCTYPE html>
      <html lang="fr">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Service Interne - VPN</title>
          <style>
              body {
                  font-family: Arial, sans-serif;
                  max-width: 800px;
                  margin: 50px auto;
                  padding: 20px;
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  color: #333;
              }
              .container {
                  background: white;
                  border-radius: 10px;
                  padding: 30px;
                  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
              }
              h1 { color: #667eea; }
              .success { color: #28a745; font-weight: bold; }
          </style>
      </head>
      <body>
          <div class="container">
              <h1>üîí Service Interne Prot√©g√©</h1>
              <p class="success">‚úÖ Vous √™tes connect√© via le VPN WireGuard</p>
              <p>Ce service n'est accessible que depuis le r√©seau VPN.</p>
              <p><strong>Votre IP VPN:</strong> {{ ansible_default_ipv4.address }}</p>
          </div>
      </body>
      </html>
    dest: "{{ nginx_web_root }}/index.html"
    owner: root
    group: root
    mode: '0644'
  tags:
    - nginx
    - config

- name: Cr√©er le fichier docker-compose pour Nginx
  template:
    src: docker-compose-nginx.yml.j2
    dest: "{{ webui_storage_path }}/docker-compose-nginx.yml"
    owner: root
    group: root
    mode: '0644'
  tags:
    - nginx
    - config

- name: Cr√©er la configuration Nginx
  template:
    src: nginx.conf.j2
    dest: "{{ webui_storage_path }}/nginx.conf"
    owner: root
    group: root
    mode: '0644'
  tags:
    - nginx
    - config

- name: D√©marrer le conteneur Nginx
  docker_compose_v2:
    project_src: "{{ webui_storage_path }}"
    files:
      - docker-compose-nginx.yml
    state: present
  tags:
    - nginx
    - deploy

- name: V√©rifier l'√©tat du conteneur Nginx
  docker_container_info:
    name: "{{ nginx_container_name }}"
  register: nginx_container
  tags:
    - nginx
    - check
